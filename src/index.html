<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase testing</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-100">
  <nav class="flex items-center justify-between flex-wrap bg-purple-500 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <span class="font-semibold text-xl tracking-tight">Fitness App</span>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-sm lg:flex-grow">
        <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-purple-200 hover:text-white mr-4">
          Programs
        </a>
        <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-purple-200 hover:text-white mr-4">
          Exercises
        </a>
        <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-purple-200 hover:text-white">
          Video
        </a>
      </div>
      <div>
        <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Sign In</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto">
    <div class="w-full max-w-xs mx-auto mt-5">
      <form action="" method="post" class="bg-white shadow-sm px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
            Email
          </label>
          <input type="email" name="" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your email">
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
            Password
          </label>
          <input type="password" name="" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="*********">
        </div>

        <div class="flex items-center justify-between">
          <button id="sign-in" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Sign In
          </button>
          <a id="resetPassword" class="inline-block align-baseline font-bold text-sm text-purple-500 hover:text-purple-800" href="#">
            Forgot Password?
          </a>
        </div>
        <div class="flex items-center justify-between">
          <button id="sign-up" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4" type="button">
            Sign up
          </button>
        </div>
      </form>
    </div>
    <button id="workoutBtn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Show Workouts</button>
    <pre id="result">
      
    </pre>
  </div>
  <script src="./js/app.js"></script>
  <script src="./js/auth.js"></script>
</body>
</html>
